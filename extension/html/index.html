<!DOCTYPE html>
<html>
  <head>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <body>
      <div>
        <!-- Login Page-->
        <div class="login">
          <div class="login__container">
            <h1>Sign in</h1>
            <form>
              <h5>E-mail</h5>
              <input type="email" id="email" name="email" required />
              <h5>Password</h5>
              <input type="password" id="password" name="password" required />
              <button type="submit" class="login__signInButton">Sign in</button>
            </form>
            <p>By signing-in you're agreeing to our terms and conditions</p>
            <button class="login__signUpButton">Set up your Eagle Eye account</button>
            <button class="login__googleSignUp">Sign up with google</button>
          </div>
        </div>
        <!-- Login Page Ends-->
      </div>
      <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
      <script src="../js/popup.js"></script>
    </body>
  </head>
</html>
